<!DOCTYPE html>
<html>
    <head>
        <title>{{passed_keyword}}</title>
    </head>
    <a href="/logout">ログアウトする</a>
    <body>
    {% if passed_keyword == "sensouji" %}
    <h1>スペシャル{{passed_keyword}}寺</h1>
    {% elif passed_keyword %}
    <h1>{{passed_keyword}}寺</h1>
    {% else %}
    <h1>ただの寺</h1>
    {% endif %}
    <img src="/static/images/sensouji_temple.webp" alt="浅草寺">
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="Add">
    </form>
    <form action="/update" method="post" id="update">
        <input type="text" name="name" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="Update">
    </form>
    <form action="/delete" method="post" id="delete">
        <input type="submit" value="Delete Selected All Onegai">
    </form>
    <form action="/done" method="post" id="done">
        <input type="submit" value="done">
    </form>
        {% for onegai in all_onegai %}
        <div>
            <input type="radio" name="update" form="update" value={{onegai.id}}>
            <input type="checkbox" name="delete" form="delete" value="{{onegai.id}}">
            <input type="checkbox" name="done" form="done" value="{{onegai.id}}">
            {{onegai.name}} : {{onegai.body}} ({{onegai.date}}) {{onegai.done}}
        </div>
        {% endfor %}
    </body>
</html>
