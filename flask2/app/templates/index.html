<html>
    <head>
        <title>{{name}}</title>
    </head>
    <body>
        {% if name == "sensouji" %}
        <h1>スペシャル{{name}}寺</h1>
        {% elif name %}
        <h1>{{name}}寺</h1>
        {% else %}
        <h1>ただの寺</h1>
        {% endif %}
        <img src="/static/images/sensouji_temple.webp" alt="浅草寺">
        {% for word in okyo %}
        <p>{{word}}</p>
        {% endfor %}
    </body>
</html>
